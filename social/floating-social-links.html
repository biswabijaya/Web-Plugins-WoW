<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Floating Social Links</title>
    <style media="screen">
      .social {
        position: fixed;
        left: 100%;
        top: 20%;
      }

      .social a {
        color: #fff;
        text-decoration: none;
      }
      .social ul {
        -webkit-transform: translate(-270px, 0);
        -moz-transform: translate(-270px, 0);
        -ms-transform: translate(-270px, 0);
        -o-transform: translate(-270px, 0);
        transform: translate(-270px, 0);
      }
      .social ul li {
        display: block;
        margin: 10px 170px;
        background: rgba(0, 0, 0, 0.36);
        width: 300px;
        text-align: left;
        padding: 10px 0px;

        -webkit-border-radius: 30px 0 0 30px;
        -moz-border-radius: 30px 0 0 30px;
        border-radius: 30px 0 0 30px;
        -webkit-transition: all 1s;
        -moz-transition: all 1s;
        -ms-transition: all 1s;
        -o-transition: all 1s;
        transition: all 1s;
      }
      .social ul li:hover {
        -webkit-transform: translate(-110px, 0);
        -moz-transform: translate(-110px, 0);
        -ms-transform: translate(-110px, 0);
        -o-transform: translate(-110px, 0);
        transform: translate(-110px, 0);
        background: rgba(255, 255, 255, 0.4);
      }
      .social ul li:hover a {
        color: #000;
      }
      .social ul li:hover i {
        color: #fff;
        background: rgba(0, 0, 0, 0.36);
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
        -webkit-transition: all 1s;
        -moz-transition: all 1s;
        -ms-transition: all 1s;
        -o-transition: all 1s;
        transition: all 1s;
      }
      .social ul li i {
        margin-left: 10px;
        color: #000;
        background: #fff;
        padding: 10px;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 20px;
        background: #ffffff;
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      body {
        background: #4F8B89;
        color: #fff;
        font-family: 'Raleway', sans-serif;
        width:100%;
      }
    </style>
  </head>
  <body>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <nav class="social">
      <ul>
        <li><a href="https://fb.com/biswabijaya"><i class="fa fa-facebook"></i> &nbsp;  Facebook </a></li>
        <li><a href="https://instagram.com/biswabijaya"><i class="fa fa-instagram"></i> &nbsp;  Instagram </a></li>
        <li><a href="https://twitter.com/biswabijaya"><i class="fa fa-twitter"></i> &nbsp;  Twitter </a></li>
        <li><a href="https://github.com/biswabijaya"><i class="fa fa-github"></i> &nbsp;  Github </a></li>
        <li><a href="https://www.linkedin.com/in/biswabijaya"><i class="fa fa-linkedin"></i>  &nbsp; Linkedin </a></li>
        <li><a href="https://pinterest.com/biswabijaya"><i class="fa fa-pinterest"></i> &nbsp;  Pinterest </a></li>
        <li><a href="https://wa.me/919090374695"><i class="fa fa-whatsapp"></i> &nbsp;  WhatsApp </a></li>
      </ul>
    </nav>
  </body>
</html>
